<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Company</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/swiper.min.css" />
  </head>

  <body>
    <!-- Header-->
    <header class="header">
      <div class="header-inner">
        <div class="header-logo">
          <a href=""><img src="./img/logo.png" alt="The Company" /></a>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="">Card</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Price</a></li>
            <li><a href="">Access</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Mainvisual-->
    <div class="mainvisual">
      <div class="mainvisual-content">
        <h1 class="mainvisual-title">一番伝えたいことを書く</h1>
        <p class="mainvisual-lead">リードリードリード</p>
        <button class="mainvisual-button"><a href="">お問い合わせ</a></button>
      </div>
    </div>

    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="mainvisual-content">
            <h1 class="mainvisual-title">一番伝えたいことを書く</h1>
            <p class="mainvisual-lead">リードリードリード</p>
            <button class="mainvisual-button">
              <a href="">お問い合わせ</a>
            </button>
          </div>
        </div>
        <div class="swiper-slide">💩</div>
        <div class="swiper-slide">🥋</div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
